<script type="text/javascript">
// This is variable for storing callback function 
var ae_cb = null;
 
// this is a simple function-shortcut 
// to avoid using lengthy document.getElementById 
function ae$(a) { return document.getElementById(a); } 
 
// This is a main ae_prompt function 
// it saves function callback  
// and sets up dialog 
function ae_prompt(cb, q, a) { 
	ae_cb = cb;
	ae$('aep_t').innerHTML = document.domain + ' Access Restricted';
	ae$('aep_prompt').innerHTML = q;
	ae$('aep_text').value = a;
	ae$('aep_ovrl').style.display = ae$('aep_ww').style.display = '';
	ae$('aep_text').focus();
	ae$('aep_text').select();
} 
 
// This function is called when user presses OK(m=0) or Cancel(m=1) button 
// in the dialog. You should not call this function directly. 
function ae_clk(m) { 
	// hide dialog layers  
	ae$('aep_ovrl').style.display = ae$('aep_ww').style.display = 'none';
	if (!m)  
		ae_cb(null);  // user pressed cancel, call callback with null 
	else 
		ae_cb(ae$('aep_text').value); // user pressed OK  
} 
</script>

<script language="JavaScript" type="text/javascript">

function hw1()
{
    ae_prompt( LogIn, 'Please enter the site password:', '');
}

function LogIn(password){
  loggedIn = 'false';
  if (localStorage.getItem('DFLloggedIn') == 'true') {
	loggedIn = true;
  } else { 
    loggedIn = false;
	//password=prompt("Please enter a password to access this site:","Access Restricted");
	password=password.toLowerCase();
	if (password=="folklore") { 
		localStorage.setItem('DFLloggedIn', 'true');
		loggedIn = true;
	}
  }
  if (loggedIn == false) {
	//alert("Invalid login!");
	hw1();
  } else {
	window.location.reload(true);
  }
}
// End -->
</script>
